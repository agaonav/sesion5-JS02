<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 05 - Javascript</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row justify-content-center align-items-center g-2 mb-5">
            <div class="col-12 col-md-6 col-lg-4">
                <h2 class="my-5">Registrar empleado</h2>
                <!-- Input Código -->
                <div class="mb-3">
                    <label class="form-label" for="txtCodigo">Ingrese su código <span
                            class="text-danger">*</span></label>
                    <input id="txtCodigo" name="txtCodigo" class="form-control" type="text" required>
                </div>
                <!-- Input Nombre -->
                <div class="mb-3">
                    <label class="form-label" for="txtNombre">Ingrese su nombre <span
                            class="text-danger">*</span></label>
                    <input id="txtNombre" name="txtNombre" class="form-control" type="text" required>
                </div>
                <!-- Input Apellido -->
                <div class="mb-3">
                    <label class="form-label" for="txtApellido">Ingrese su apellido <span
                            class="text-danger">*</span></label>
                    <input id="txtApellido" name="txtApellido" class="form-control" type="text" required>
                </div>
                <!-- Input Correo -->
                <div class="mb-3">
                    <label class="form-label" for="txtEmail">Ingrese su correo <span
                            class="text-danger">*</span></label>
                    <input id="txtCorreo" name="txtEmail" class="form-control" type="email" required>
                </div>
                <!-- Input Correo -->
                <div class="mb-5">
                    <label class="form-label" for="txtCargo">Seleccione su cargo <span
                            class="text-danger">*</span></label>
                    <select class="form-select" name="txtCargo" id="txtCargo">
                        <option value="Jefe" selected>Jefe</option>
                        <option value="Analista">Analista</option>
                        <option value="Programador">Programador</option>
                        <option value="Soporte">Soporte</option>
                        <option value="Asistente">Asistente</option>
                    </select>
                </div>
                <button id="btnEnviar" class="btn btn-primary">Enviar</button>
            </div>
        </div>
        <div class="row justify-content-center align-items-center g-2">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Cargo</th>
                                <th scope="col">Sueldo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="row">Jefe</td>
                                <td>5000</td>
                            </tr>
                            <tr>
                                <td scope="row">Analista</td>
                                <td>4000</td>
                            </tr>
                            <tr>
                                <td scope="row">Programador</td>
                                <td>3000</td>
                            </tr>
                            <tr>
                                <td scope="row">Soporte</td>
                                <td>2000</td>
                            </tr>
                            <tr>
                                <td scope="row">Asistente</td>
                                <td>1500</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <!-- Cargar jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Cargar Javascript -->
    <script src="laboratorio05.js"></script>

</body>

</html>
